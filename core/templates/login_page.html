<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduBuddy - Welcome Back</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-decoration {
            background: radial-gradient(circle at 20% 50%, rgba(168, 85, 247, 0.4) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(168, 85, 247, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(168, 85, 247, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 90% 70%, rgba(16, 185, 129, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 10% 20%, rgba(16, 185, 129, 0.15) 0%, transparent 50%);
        }

        .Login-Button {
              display: flex;
              background: #5E5DF0;
              border-radius: 999px;
              box-shadow: #5E5DF0 0 10px 20px -10px;
              box-sizing: border-box;
              color: #FFFFFF;
              cursor: pointer;
              font-family: Inter,Helvetica,"Apple Color Emoji","Segoe UI Emoji",NotoColorEmoji,"Noto Color Emoji","Segoe UI Symbol","Android Emoji",EmojiSymbols,-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue","Noto Sans",sans-serif;
              font-size: 16px;
              font-weight: 700;
              line-height: 24px;
              opacity: 1;
              outline: 0 solid transparent;
              padding: 8px 18px;
              user-select: none;
              -webkit-user-select: none;
              touch-action: manipulation;
              width: fit-content;
              word-break: break-word;
              border: 0;
              justify-content: center;
        }

    </style>
</head>
<body class="min-h-screen bg-gray-50 bg-decoration flex items-center justify-center p-4">
    <!-- Background decorative elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-20 w-96 h-96 bg-purple-200 rounded-full opacity-40 blur-3xl"></div>
        <div class="absolute top-40 right-32 w-80 h-80 bg-purple-400 rounded-full opacity-30 blur-2xl"></div>
        <div class="absolute bottom-32 left-32 w-64 h-64 bg-purple-500 rounded-full opacity-25 blur-2xl"></div>
        <div class="absolute bottom-20 right-20 w-72 h-72 bg-emerald-300 rounded-full opacity-20 blur-2xl"></div>
        <div class="absolute top-32 left-1/2 w-48 h-48 bg-purple-300 rounded-full opacity-20 blur-xl"></div>
    </div>

    <!-- Login Form Container -->
    <div class="relative bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
        <!-- Browser-like header -->
        <div class="flex items-center gap-2 mb-6 pb-4 border-b border-gray-100">
            <div class="flex gap-1.5">
                <div class="w-3 h-3 bg-red-400 rounded-full"></div>
                <div class="w-3 h-3 bg-yellow-400 rounded-full"></div>
                <div class="w-3 h-3 bg-green-400 rounded-full"></div>
            </div>
            <div class="flex-1 h-0.5 bg-purple-500 rounded-full mx-4"></div>
        </div>

        <!-- Logo and Branding -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center gap-2 mb-4">
                <div class="w-8 h-8 bg-purple-600 rounded-lg flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z"/>
                    </svg>
                </div>
                <span class="text-xl font-bold text-purple-600">EduBuddy</span>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Welcome Back</h1>
            <p class="text-gray-500">Sign in to continue learning</p>
        </div>
        <!-- Login Form -->
 <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <p><input type="text" name="username" placeholder="Enter username" required></p>
    <p><input type="password" name="password" placeholder="Enter password" required></p>
    <button type="submit" class = "Login-Button">Login</button>
</form>

    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        }
    </script>
</body>
</html>
