{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form method="post" action="{% url 'signup' %}">
      {% csrf_token %}
      <!-- Account Info -->
      <h2>Account Info</h2>
      <label for="email">Email ID</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm_password" required>

      <!-- Personal Details -->
      <h2>Details</h2>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Age</label>
      <input type="number" id="age" name="age" required>

      <label for="class">Class</label>
      <input type="text" id="class" name="class" required>

      <label>Five Subjects You Wish to Study</label>
      <div class="subjects">
        <input type="text" name="subject1" placeholder="Subject 1" required>
        <input type="text" name="subject2" placeholder="Subject 2" required>
        <input type="text" name="subject3" placeholder="Subject 3" required>
        <input type="text" name="subject4" placeholder="Subject 4" required>
        <input type="text" name="subject5" placeholder="Subject 5" required>
      </div>

      <!-- Academic Info -->
      <h2>Academic Info</h2>
      <label for="gpa">Current GPA</label>
      <input type="text" id="gpa" name="gpa" required>

      <label for="year">Year/Grade</label>
      <input type="text" id="year" name="year" required>

      <label for="credit">Credits</label>
      <input type="number" id="credit" name="credit" required>

      <button type="submit" class="submit-btn">Sign Up</button>
    </form>
  </div>
</body>
</html>
