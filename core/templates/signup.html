{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
    <div class="container">
        <h1>âœ¨ Create Your Account</h1>
        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}

            <h2>Account Info</h2>
            <div class="form-group">
                <label>Email ID</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" name="phone" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" required>
            </div>

            <h2>Details</h2>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="full_name" required>
            </div>

            <div class="form-inline">
                <div>
                    <label>Age</label>
                    <input type="number" name="age" required>
                </div>
                <div>
                    <label>Class</label>
                    <input type="text" name="class" required>
                </div>
            </div>

            <div class="form-group">
                <label>Five Subjects You Wish to Study</label>
                <div class="subjects">
                    <input type="text" name="subject1" placeholder="Subject 1">
                    <input type="text" name="subject2" placeholder="Subject 2">
                    <input type="text" name="subject3" placeholder="Subject 3">
                    <input type="text" name="subject4" placeholder="Subject 4">
                    <input type="text" name="subject5" placeholder="Subject 5">
                </div>
            </div>

            <h2>Academic Info</h2>
            <div class="form-inline">
                <div>
                    <label>Current GPA</label>
                    <input type="text" name="gpa">
                </div>
                <div>
                    <label>Year/Grade</label>
                    <input type="text" name="year">
                </div>
                <div>
                    <label>Credits</label>
                    <input type="number" name="credits">
                </div>
            </div>

            <button type="submit" class="btn">ðŸš€ Sign Up</button>
        </form>
    </div>
</body>
</html>
